<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sass.css">
    <title>My Projects</title>
  </head>
  <body>
      
    <h1 class="hood">Portfolio Filter Gallery</h1>

    <section class="my-gallery">
      <ul>
        <li class="list active" data-filter="all">All</li>
        <li class="list" data-filter="mobile">Mobile</li>
        <li class="list" data-filter="camera">Camera</li>
        <li class="list" data-filter="watch">Watch</li>
        <li class="list" data-filter="shoes">Shoes</li>
        <li class="list" data-filter="headphone">Headphone</li>
      </ul>
      <div class="product">
        <div class="itembox mobile"><img src="images/mobile-1.jpg" alt=""></div>
        <div class="itembox camera"><img src="images/camera-1.jpg" alt=""></div>
        <div class="itembox watch"><img src="images/watch-1.jpg" alt=""></div>
        <div class="itembox shoes"><img src="images/shoes-1.jpg" alt=""></div>
        <div class="itembox headphone"><img src="images/headphone-1.jpg" alt=""></div>
        <div class="itembox mobile"><img src="images/mobile-2.jpg" alt=""></div>
        <div class="itembox camera"><img src="images/camera-2.jpg" alt=""></div>
        <div class="itembox watch"><img src="images/watch-2.jpg" alt=""></div>
        <div class="itembox shoes"><img src="images/shoes-2.jpg" alt=""></div>
        <div class="itembox headphone"><img src="images/headphone-2.jpg" alt=""></div>
        <div class="itembox mobile"><img src="images/mobile-3.jpg" alt=""></div>
        <div class="itembox camera"><img src="images/camera-3.jpg" alt=""></div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="javascript/javascript.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <script>
      $(document).ready(function(){
        
        $('.list').click(function(){
          const value = $(this).attr('data-filter');
          if (value == 'all'){
            $('.itembox').show('1000');
          }
          else{
            $('.itembox').not('.'+value).hide('1000');
            $('.itembox').filter('.'+value).show('1000');
          }
        })

        // active remove

        $('.list').click(function(){
          $(this).addClass('active').siblings().removeClass('active')
        })

      })
    </script>
  
  
  </body>
</html>
